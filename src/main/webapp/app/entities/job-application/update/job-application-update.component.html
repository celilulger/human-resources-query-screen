<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-job-application-heading"
        data-cy="JobApplicationCreateUpdateHeading"
        jhiTranslate="humanResourcesQueryScreenApp.jobApplication.home.createOrEditLabel"
      >
        Create or edit a Job Application
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="humanResourcesQueryScreenApp.jobApplication.firstName" for="field_firstName"
            >First Name</label
          >
          <input type="text" class="form-control" name="firstName" id="field_firstName" data-cy="firstName" formControlName="firstName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="humanResourcesQueryScreenApp.jobApplication.lastName" for="field_lastName"
            >Last Name</label
          >
          <input type="text" class="form-control" name="lastName" id="field_lastName" data-cy="lastName" formControlName="lastName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="humanResourcesQueryScreenApp.jobApplication.age" for="field_age">Age</label>
          <input type="number" class="form-control" name="age" id="field_age" data-cy="age" formControlName="age" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="humanResourcesQueryScreenApp.jobApplication.gender" for="field_gender"
            >Gender</label
          >
          <input type="text" class="form-control" name="gender" id="field_gender" data-cy="gender" formControlName="gender" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="humanResourcesQueryScreenApp.jobApplication.educationStatus"
            for="field_educationStatus"
            >Education Status</label
          >
          <input
            type="text"
            class="form-control"
            name="educationStatus"
            id="field_educationStatus"
            data-cy="educationStatus"
            formControlName="educationStatus"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="humanResourcesQueryScreenApp.jobApplication.city" for="field_city">City</label>
          <input type="text" class="form-control" name="city" id="field_city" data-cy="city" formControlName="city" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="humanResourcesQueryScreenApp.jobApplication.district" for="field_district"
            >District</label
          >
          <input type="text" class="form-control" name="district" id="field_district" data-cy="district" formControlName="district" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="humanResourcesQueryScreenApp.jobApplication.militaryStatus"
            for="field_militaryStatus"
            >Military Status</label
          >
          <input
            type="text"
            class="form-control"
            name="militaryStatus"
            id="field_militaryStatus"
            data-cy="militaryStatus"
            formControlName="militaryStatus"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="humanResourcesQueryScreenApp.jobApplication.language" for="field_language"
            >Language</label
          >
          <input type="text" class="form-control" name="language" id="field_language" data-cy="language" formControlName="language" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="humanResourcesQueryScreenApp.jobApplication.programmingLanguage"
            for="field_programmingLanguage"
            >Programming Language</label
          >
          <input
            type="text"
            class="form-control"
            name="programmingLanguage"
            id="field_programmingLanguage"
            data-cy="programmingLanguage"
            formControlName="programmingLanguage"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="humanResourcesQueryScreenApp.jobApplication.hobbies" for="field_hobbies"
            >Hobbies</label
          >
          <input type="text" class="form-control" name="hobbies" id="field_hobbies" data-cy="hobbies" formControlName="hobbies" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="humanResourcesQueryScreenApp.jobApplication.certificates" for="field_certificates"
            >Certificates</label
          >
          <input
            type="text"
            class="form-control"
            name="certificates"
            id="field_certificates"
            data-cy="certificates"
            formControlName="certificates"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
